<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="../favicon-small.png" type="image/x-icon">
    <title>Login</title>
</head>
<body class="bg-zinc-800 overflow-hidden">
    <header>
        <div class="h-12 m-5 p-3 mb-8 pb-8">
            <a href="../index.html"><img class="cover size-32 mb-8 pb-8 -translate-y-6" src="../assets/img/Abstract_Wordmark-White.svg" alt=""></a>
        </div>
    </header>
    <main>
        <section class="flex justify-center items-start h-dvh p-2 flex-wrap">
            <div class="w-max bg-blue-950 sm:flex flex-col justify-start items-center content-start md:w-2/4 h-dvh rounded-t-3xl p-4">
                <div class="space-y-4">
                    <h1 class="text-6xl font-semibold text-white text-center">Sign in</h1>
                    <p class="text-xl text-white">New to Abstract? <a class="text-indigo-600 hover:text-indigo-400" href="#">Create a new account</a></p>
                </div>
                <div class="flex space-y-4 mt-8 flex-wrap max-w-full">
                    <form class="flex flex-col space-y-4 w-full sm:w-auto flex-wrap">
                        <span class="text-white text-2xl">Email or username</span>
                        <input class="border border-gray-400 rounded-xl text-lg w-full sm:w-96 h-12 bg-gray-600 md:text-2xl text-white p-2 focus:ring-blue-500 focus:border-blue-500" type="text" name="" id="" placeholder="mika@banktm.com or mikasharp">
                        <button class="w-full sm:w-96 h-12 text-2xl text-white bg-indigo-700 rounded-xl hover:bg-indigo-800 transition duration-300" type="button">Continue</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
